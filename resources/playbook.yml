---
- name: Install MongoDB 6.0 on Ubuntu
  hosts: all
  become: yes
  tasks:
    - name: Install required packages (gnupg, curl)
      apt:
        name:
          - gnupg
          - curl
        state: present
        update_cache: yes

    - name: Download MongoDB GPG key
      command: curl -fsSL https://www.mongodb.org/static/pgp/server-6.0.asc -o /tmp/mongodb-server-6.0.asc
      args:
        creates: /tmp/mongodb-server-6.0.asc

    - name: Add MongoDB GPG key to keyring
      command: gpg --dearmor -o /usr/share/keyrings/mongodb-server-6.0.gpg /tmp/mongodb-server-6.0.asc
      args:
        creates: /usr/share/keyrings/mongodb-server-6.0.gpg

    - name: Add MongoDB repository to sources list
      copy:
        dest: /etc/apt/sources.list.d/mongodb-org-6.0.list
        content: |
          deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-6.0.gpg ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse
      notify:
        - Update apt cache

    - name: Download libssl1.1 package
      get_url:
        url: http://archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2_amd64.deb
        dest: /tmp/libssl1.1.deb
      ignore_errors: yes

    - name: Install libssl1.1 package
      apt:
        deb: /tmp/libssl1.1.deb
      register: install_libssl
      ignore_errors: yes

    - name: Force apt cache update to recognize new MongoDB repository
      apt:
        update_cache: yes

    - name: Install MongoDB packages
      apt:
        name:
          - mongodb-org=6.0.17
          - mongodb-org-database=6.0.17
          - mongodb-org-server=6.0.17
          - mongodb-org-mongos=6.0.17
          - mongodb-org-tools=6.0.17
        state: present

    - name: Start MongoDB service
      service:
        name: mongod
        state: started
        enabled: yes

  handlers:
    - name: Update apt cache
      apt:
        update_cache: yes
